<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <title>MilkStgo</title>

  <style>
    .box-area{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    body{
      background: lightgray;
    }
    .single-box{
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: auto;
      border-radius: 4px;
      background-color: white;
      text-align: center;
      margin: 20px;
      padding: 20px;
      transition: .3s
    }

    .img-area{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      border: 6px solid #ddd;
      border-radius: 50%;
      padding: 20px;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: center center;
    }

    .single-box:nth-child(1) .img-area{
      background-image: url(https://blog.trescomatres.com/wp-content/uploads/2017/07/excel-logo-300x295.png)
    }
    .single-box:nth-child(2) .img-area{
      background-image: url(https://media.licdn.com/dms/image/C4D12AQHHo96lAU3OJQ/article-cover_image-shrink_600_2000/0/1526593857600?e=2147483647&v=beta&t=er0dtIewjV4NB3W2xHq8qgqwnArEJYv-s4T5HUykSjw)
    }
    .single-box:nth-child(3) .img-area{
      background-image: url(https://img.freepik.com/vector-gratis/ingresos-netos-calculando-ilustracion-concepto-abstracto-calculo-sueldos-formula-ingresos-netos-salario-neto-contabilidad-corporativa-calculo-ganancias-estimacion-ganancias_335657-1238.jpg?w=2000)
    }
    .single-box:nth-child(4) .img-area{
      background-image: url(https://previews.123rf.com/images/magurok/magurok1606/magurok160600092/60046224-lado-la-celebraci%C3%B3n-de-solicitud-de-trabajo-aprobado-aprobado-cv-con-el-sello-la-l%C3%ADnea-delgada-plana.jpg)
    }
    .single-box:nth-child(5) .img-area{
      background-image: url(https://media.istockphoto.com/vectors/agreement-contract-and-offer-color-line-icon-proposal-linear-vector-vector-id1271477227?k=20&m=1271477227&s=612x612&w=0&h=XOSF2ISnfGJZ7bb-fU7rRdDJzTKehDmOF9kcJ5gIEmA=)
    }
    .header-text{
      font-size: 24px;
      font-weight: 500;
      line-height: 48px;
    }
    .img-text p{
      font-size: 15px;
      font-weight: 400;
      line-height: 30px;
    }
    .single-box:hover{
      background: blue;
      color: #fff;}
  </style>
</head>
<body>
<h1 align = center style="color: white"> <b1>MilkStgo</b1></h1>
<div class = "box-area">
  <div class = "single-box">
    <a href = "/fileUpload">
      <div class = "img-area">
      </div>
    </a>
    <div class = "img-text">
      <span class = "header-text"><strong>Subir Archivo Excel</strong></span>
    </div>
  </div>
  <div class = "single-box">
    <a href = "/lista-proveedores">
      <div class = "img-area">
      </div>
    </a>
    <div class = "img-text">
      <span class = "header-text"><strong>Ver Proveedores en el sistema</strong></span>
    </div>
  </div>
</div>
<h6 align = center style="color: white"> MINGESO 2023</h6>
</body>
</html>
